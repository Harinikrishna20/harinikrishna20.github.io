<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Me</title>

  <!-- EmailJS CDN -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("2h_x1ZSNaqQxnPUjF"); // ‚Üê You must replace this
    })();
  </script>

  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }
    button {
      background: #00f7ff;
      color: #000;
      padding: 12px;
      width: 100%;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
    }
    button:hover {
      background: #00c9e5;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Hire Me</h2>
    <form id="hire-form">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <input type="text" name="project" placeholder="Project Title" required>
      <textarea name="message" rows="5" placeholder="Tell me about your project..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('hire-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_6ccgtru', 'template_ghtgvyl', this)
        .then(() => {
          alert("Message sent successfully!");
          form.reset();
        }, (error) => {
          alert("Failed to send message.\n" + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
